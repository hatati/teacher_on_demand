@import views.formdata.LoginFormData
@import play.data.Form

@(loginForm: Form[LoginFormData], error: String)

<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Log in</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    </head>
    <body>
        <div class="login-card">
            <h1>Log in</h1><br>
            @helper.form(action = routes.LoginController.submitUniversityLogin()) {
                <input type="text" name="@loginForm("username").name" id="@loginForm("username").id" value="@loginForm("username").value" placeholder="Username">
                <input type="password" name="@loginForm("password").name" id="@loginForm("password").id" value="@loginForm("password").value" placeholder="Password">
                <input type="submit" name="login" class="login login-submit" value="login">
            }
            <div class="login-help">
                <a href="#">Register</a> â€¢ <a href="#">Forgot Password</a>
            </div>

            <p class="error-message">@{if (true) error}</p>
        </div>
    </body>
</html>
@()
